steps:
  #Analise no SonarCloud Scan

- name: node
  entrypoint: npm
  args: ['install','-Dsonar.host.url=https://sonarcloud.io','-Dsonar.organization=BrunoSantos','-Dsonar.projectKey=-Tech-Day---Cloud-DevOps-Experience','-Dsonar.login=f4ed0705a463a25b15d85050459879b1026fde9d']


  #Analise Snyk (SCA security scan)
- name: 'ubuntu'
  entrypoint: bash
  args: 
      - '-c'
      - |-
        apt-get update
        apt-get -y install node
        SNYK_TOKEN=${_SNYK_TOKEN}
        export SNYK_TOKEN
        node snyk:test -fn
  id: Snyk SCA

#Run DAST scan using OWASP ZAP in GCP DevSecOps Pipeline
- name: 'ubuntu'
  entrypoint: bash
  args: 
    - '-c'
    - |-
      apt-get update
      apt-get -y install wget
      apt-get -y install default-jdk
      wget https://github.com/zaproxy/zaproxy/releases/download/v2.11.1/ZAP_2.11.1_Linux.tar.gz
      mkdir zap
      tar -xvf ZAP_2.11.1_Linux.tar.gz
      cd ZAP_2.11.1
      ./zap.sh -cmd -quickurl https://www.example.com -quickprogress -quickout ../zap_report.html 
  id: DAST Scan using OWASP ZAP
artifacts:
  objects:
    location: 'gs://securityguro'
    paths:
      - zap_report.html

      


